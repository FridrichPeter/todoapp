<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Peter Fridrich">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <div class="main">
       <h1>TO-DO LIST</h1>
       <form class="" action="index.html" method="post">
           <input type="text" placeholder="new task">
           <button type="submit"><strong>ADD</strong></button>
       </form>
       <div class="tasksBoard">
       <ul>
           <li><span class="delete">x</span><input type="checkbox"><label>Vanila JS</label></li>
           <li><span class="delete">x</span><input type="checkbox"><label>Vue.js</label></li>
           <li><span class="delete">x</span><input type="checkbox"><label>Angular</label></li>
           <li><span class="delete">x</span><input type="checkbox"><label>Node.js</label></li>
       </ul>
       <a id="clear">Clear</a>
       </div>
   </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
